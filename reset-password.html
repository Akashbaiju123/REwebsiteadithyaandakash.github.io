<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Royal Enfield</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="Royal Enfield Logo"> ROYAL ENFIELD</a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="motorcycles.html">Motorcycles</a></li>
        <li><a href="apparels.html">Apparels</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="auth-links">
        <a href="signin.html" class="auth-button">Sign In</a>
      </div>
    </nav>
  </header>

  <div class="centered-form">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
      <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
        alert('Passwords do not match.');
        return;
        }

      // API call to reset password
      fetch('https://localhost:3000/reset-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ newPassword }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Password reset successful!');
          window.location.href = 'signin.html';
        } else {
          alert('Error: ' + data.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
